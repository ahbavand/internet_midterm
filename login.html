<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="login_style.css" rel="stylesheet" />


</head>

<script src="https://use.fontawesome.com/fe2118260b.js"></script>




<body style="background-color: gray">




<div class="main_menu">

    <div class="top">

        <span class="close_span">
                    <i  class="fa fa-times close_icon" aria-hidden="true"></i>

        </span>
    </div>


    <div class="middle">

        <button class="but1">
            <i class="fa fa-user-plus" aria-hidden="true"></i>


            ورود</button>

        <button class="but2">
            <i class="fa fa-user" aria-hidden="true"></i>

            عضویت


        </button>









    </div >


    <div  style="clear: both">



        <button class="middle2">
            <i class="fa fa-google-plus" aria-hidden="true"></i>


            ورود با حساب کاربری گوگل

        </button>


        <hr width="80%" style="margin-bottom: 8%">


    </div>

    <form class="user_information">



        <div class="information">
            <span class="label">شناسه ورود</span>
            <span class="star">*</span>
            <input class="text_box" type="text" name="mobile_mail" placeholder="شماره موبایل یا ایمیل">



        </div>

        <div class="information">

            <span class="label">رمز عبور</span>
            <span class="star">*</span>
            <input class="text_box" type="password" name="password_number"  placeholder="رمز عبور">
        </div>

        <div class="information">

            <span class="label">کدامنیتی</span>
            <span class="star">*</span>
            <img  class="captcha_image" src="captcha.png" height="42px ">
            <input class="text_box text_box_secure_code" type="text" name="secure_code" placeholder="کد امنیتی" >
            <span class="fa fa-refresh errspan "></span>




        </div>


        <div class="chek_information">
            <input class="chek_box" type="checkbox" >
            <span class="chek_box_text">من را به خاطر بسپار</span>
            <a class="forget_link"  href="https://www.google.com/" >بازیابی رمز عبور</a>
        </div>

        <div style="clear: both">

            <button class="end_button"> ورود</button>

        </div>








    </form>











</div>





</body>
</html>
